<div class="parent">
  <div class="main">
    <div class="box" routerLink="/angular">
      <h3>Load Angular MFE</h3>
    </div>
  </div>
  <div class="main">
    <div class="box" routerLink="/react">
      <h3>Load React MFE</h3>
    </div>
  </div>
</div>
<div class="container-box">
  <div class="col-first">
    <div class="data-container" *ngIf="loaded$ | async">
      <h3>Data from Angular ngRx Store:</h3>
      <div *ngIf="loading$ | async">Loading...</div>
      <div *ngIf="error$ | async as error" class="error">{{ error }}</div>

      <!-- Add Data Form -->
      <div class="data-form">
        <h4>Add More Data</h4>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="newItem.name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" [(ngModel)]="newItem.description" placeholder="Enter description">
        </div>
        <div class="form-actions">
          <button (click)="addCustomData()" [disabled]="!newItem.name || !newItem.description">Add Item</button>
          <button (click)="addMoreData(5)" class="secondary">Add 5 Random Items</button>
          <button (click)="resetData()" class="danger">Reset Data</button>
        </div>
      </div>

      <ul>
        <li *ngFor="let item of data$ | async">
          {{ item.name }} - {{ item.description }}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-last">
    <router-outlet></router-outlet>
  </div>
</div>
